{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col">
        <div class="m-3">
            <h1>{{ newspaper.title }}</h1>
            <p class="text-muted">{{ newspaper.publishers }} at {{ newspaper.publication_date }}</p>
            <p>{{ newspaper.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
